version: '3.8'
services:
  frontend:
    image: dializer-frontend
    ports:
      - '3000:3000'
  backend:
    image: dializer-backend
    ports:
      - '3333:3333'
  db:
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'